    <title>Perfume Product</title>
</head>

<body>
    <div class="card">
        <img src="../../assets/perfume.png" alt="perfume">
        <div class="card-content">
            <h4>Perfume</h4>
            <h2>Gabrielle Essence Eau De Perfume</h2>
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House
                of CHANEL.</p>
            <div>
                <span class="price">$149.99</span>
                <span class="old-price">$169.99</span>
            </div>
            <button class="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-shopping-cart">
                    <circle cx="9" cy="21" r="1"></circle>
                    <circle cx="20" cy="21" r="1"></circle>
                    <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                </svg>
                Add to Cart
            </button>
        </div>
    </div>
