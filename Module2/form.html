<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>

<body>
    <!-- Contoh Form menggunakan HTML -->
    <form id="my-form">
        <label for="name">Name : </label>
        <input type="text" id="name"><br><br>
        <label for="email">Email : </label>
        <input type="email" id="email"><br><br>
        <label for="password">Password : </label>
        <input type="password" id="password"><br><br>
        <label for="city">Pilih Kota</label><br><br>
        <select name="city" id="city">
            <option value="jakarta">Jakarta</option>
            <option value="bekasi">Bekasi</option>
            <option value="bogor">Bogor</option>
            <option value="depok">Depok</option>
        </select><br><br>
        <label for="address">Address : </label>
        <textarea name="address" id="address"></textarea><br><br>
        <button name="submit-button" type="submit">Submit</button>
    </form>
</body>
<script>
    document.getElementById("my-form").addEventListener("submit", function (event) {
        let name = document.getElementById("name").value
        let email = document.getElementById("email").value
        let address = document.getElementById("address").value
        let city = document.getElementById("city").value

        alert("Name : " + name + "\n Email : " + email + "\n Address : " + address + "\n City : " + city)
    })
</script>

</html>
